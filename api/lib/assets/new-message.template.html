<!DOCTYPE html>
<html>
  <head>
    <title>{topic}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Raleway&amp;subset=latin-ext" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      *,
      *:before,
      *:after {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      body,
      html {
        font-family: "Raleway", sans-serif;
        min-height: 100%;
      }

      body {
        background: linear-gradient(135deg, #00537e, #3aa17e);
        background: url("http://martawilczynska.pl/static/media/emails/background.png");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        padding: 40px 0;
        font-size: 15px;
        line-height: 1.6;
        font-weight: 400;
      }

      .container {
        margin: 0 auto;
        width: 600px;
        padding: 40px;
        background-color: #fff;
      }

      hr {
        margin: 20px 0;
      }

      h1 {
        font-weight: 300;
        font-size: 32px;
        line-height: 1.2;
        letter-spacing: -0.1rem;
        margin-bottom: 16px;
      }

      .inline {
        display: inline-block;
      }

      .margin-right {
        margin-right: 10px;
      }

      .margin-bottom {
        margin-bottom: 10px;
      }

      .small {
        font-size: 12px;
        color: #707070;
      }

      p {
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="margin-bottom">Wiadomość ze strony internetowej.</div>
      <div class="inline margin-right">
        Imię i nazwisko:<br />
        Adres e-mail:
      </div>
      <div class="inline">
        {name}<br />
        {email}
      </div>
      <hr />
      <h1>{topic}:</h1>
      {message}
    </div>
  </body>
</html>
